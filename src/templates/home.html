<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeopleWeb</title>
</head>
<body>
    {{#people}}
    <a href="/person?id={{id}}">{{firstName}} {{lastName}}</a><br>
    {{/people}}
<br>

{{#previous}}
<a href="/?offset={{offsetdown}}" style="display:inline-block;">Previous</a>
{{/previous}}

{{#next}}
<a href="/?offset={{offsetup}}" style="display:inline-block;">Next</a>
{{/next}}

</body>
</html>
